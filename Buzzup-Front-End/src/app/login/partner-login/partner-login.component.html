  <h2></h2>
 <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
   <div class="form-group col-lg-10">
   <div class="alert alert-danger" *ngIf="!errormessage" >
 <h6><b><i>Email or password is incorrect.</i></b></h6>
</div>
</div> 
 <!-- <div class="form-group col-lg-5"> -->
    <div class="md-form col-lg-18">
  <i class="fa fa-envelope prefix"></i>  
      <input type="email" placeholder="Email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
      </div>
    </div>    
    <!-- <div class="form-group col-lg-5"> -->
    <div class="md-form col-lg-18">
      <i class="fa fa-lock prefix"></i>
      <input type="password" placeholder="Password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
      />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
    </div>
    <mat-form-field>
      <mat-select [(value)]="role">
        <mat-option value="Distributor">Distributor</mat-option>
        <mat-option value="Theatre Owner">Theatre Owner</mat-option>
        <mat-option value="Event Producer">Event Producer</mat-option>
      </mat-select>
    </mat-form-field>   <b> You are selected as: <img src="https://cdn1.iconfinder.com/data/icons/instagram-ui-colored/48/JD-18-128.png" height=60px;>
   {{role}} </b>
